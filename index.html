<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolean - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="container-fluid py-2">
            <div class="row align-items-center">
                <div class="col ivy_logo-box">
                    <img src="./img/mobile-logo.png" alt="boolean short logo" class="img-fluid d-block d-lg-none">
                    <img src="./img/logo.svg" alt="boolean logo" class="img-fluid d-none d-lg-block">
                </div>
                <div class="col-9">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid d-flex">
        <section id="side-bar">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="ivy_settings"></div>
        </section>
        <main>

        </main>
    </section>
</body>
</html>
